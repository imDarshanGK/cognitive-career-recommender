version: '3.8'

services:
  web:
    build: .
    container_name: careerai
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_APP=backend.app
    volumes:
      - .:/app
      - /app/venv
    command: flask run --host=0.0.0.0
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
