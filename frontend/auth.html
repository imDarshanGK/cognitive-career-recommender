<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login or register for your AI-powered career guidance account. Join thousands who've transformed their careers with intelligent recommendations.">
    <meta name="keywords" content="login, register, career AI, job recommendations, account">
    <meta name="author" content="Team AKATSUKI">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>Login & Register - Cognitive Career AI | Secure Account Access</title>
    <link rel="canonical" href="https://cognitive-career-recommender.vercel.app/auth">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EðŸ§ %3C/text%3E%3C/svg%3E">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="auth-style.css" as="style">
    <link rel="preload" href="auth-script.js" as="script">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style" crossorigin>
    
    <link rel="stylesheet" href="auth-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous">
    
    <!-- Immediate tab switching script -->
    <script>
        function switchToTab(targetTab) {
            // Remove active class from all tabs and forms
            const tabBtns = document.querySelectorAll('.tab-btn');
            const formWrappers = document.querySelectorAll('.form-wrapper');
            
            tabBtns.forEach(tab => tab.classList.remove('active'));
            formWrappers.forEach(wrapper => wrapper.classList.remove('active'));
            
            // Activate the target tab
            const tabBtn = document.querySelector(`[data-tab="${targetTab}"]`);
            const formWrapper = document.getElementById(targetTab + '-form');
            
            if (tabBtn && formWrapper) {
                tabBtn.classList.add('active');
                formWrapper.classList.add('active');
            }
        }
        
        function handleHash() {
            const hash = window.location.hash.substring(1);
            if (hash === 'register') {
                switchToTab('register');
            } else if (hash === 'login') {
                switchToTab('login');
            } else {
                // Default to login if no hash
                switchToTab('login');
            }
        }
        
        // Handle hash immediately when script runs
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', handleHash);
        } else {
            handleHash();
        }
        
        // Handle hash changes (back/forward navigation)
        window.addEventListener('hashchange', handleHash);
    </script>
</head>
<body>
    <div class="auth-container">
        <!-- Background Animation -->
        <div class="bg-animation">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
            <div class="floating-shape shape-4"></div>
            <div class="floating-shape shape-5"></div>
        </div>

        <!-- Header -->
        <header class="auth-header">
            <div class="nav-brand">
                <i class="fas fa-brain"></i>
                <span>CareerAI</span>
            </div>
            <button class="back-home" onclick="window.location.href='index.html'">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </button>
        </header>

        <!-- Main Auth Container -->
        <div class="main-content">
            <div class="auth-card">
                <!-- Tab Navigation -->
                <div class="tab-navigation">
                    <button class="tab-btn" data-tab="login" id="loginTab" onclick="switchToTab('login'); window.location.hash='login';">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </button>
                    <button class="tab-btn" data-tab="register" id="registerTab" onclick="switchToTab('register'); window.location.hash='register';">
                        <i class="fas fa-user-plus"></i>
                        Register
                    </button>
                </div>

                <!-- Forms Container -->
                <div class="forms-container">
                    
                    <!-- Login Form -->
                    <div class="form-wrapper" id="login-form">
                        <div class="form-header">
                            <h2>Welcome Back!</h2>
                            <p>Sign in to your account to continue</p>
                        </div>
                        
                        <form class="auth-form" id="loginForm">
                            <div class="input-group">
                                <div class="input-wrapper">
                                    <i class="fas fa-envelope input-icon"></i>
                                    <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
                                </div>
                                <span class="error-message" id="loginEmailError"></span>
                            </div>

                            <div class="input-group">
                                <div class="input-wrapper">
                                    <i class="fas fa-lock input-icon"></i>
                                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                                    <button type="button" class="toggle-password" data-target="loginPassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <span class="error-message" id="loginPasswordError"></span>
                            </div>

                            <div class="form-options">
                                <label class="checkbox-wrapper">
                                    <input type="checkbox" id="rememberMe">
                                    <span class="checkmark"></span>
                                    Remember me
                                </label>
                                <a href="#" class="forgot-link">Forgot password?</a>
                            </div>

                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt"></i>
                                Sign In
                            </button>
                        </form>
                    </div>

                    <!-- Register Form -->
                    <div class="form-wrapper" id="register-form">
                        <div class="form-header">
                            <h2>Start Your AI-Powered Career Journey</h2>
                            <p>Join thousands who've transformed their careers with intelligent guidance</p>
                        </div>
                        
                        <form class="auth-form" id="registerForm">
                            <div class="input-group">
                                <div class="input-wrapper">
                                    <i class="fas fa-user input-icon"></i>
                                    <input type="text" id="registerName" name="name" placeholder="Enter your full name" required>
                                </div>
                                <span class="error-message" id="registerNameError"></span>
                            </div>

                            <div class="input-group">
                                <div class="input-wrapper">
                                    <i class="fas fa-envelope input-icon"></i>
                                    <input type="email" id="registerEmail" name="email" placeholder="Enter your email" required>
                                </div>
                                <span class="error-message" id="registerEmailError"></span>
                            </div>

                            <div class="input-group">
                                <div class="input-wrapper">
                                    <i class="fas fa-lock input-icon"></i>
                                    <input type="password" id="registerPassword" name="password" placeholder="Create a strong password" required>
                                    <button type="button" class="toggle-password" data-target="registerPassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="password-strength">
                                    <div class="strength-bar">
                                        <div class="strength-fill"></div>
                                    </div>
                                    <span class="strength-text">Password strength</span>
                                </div>
                                <span class="error-message" id="registerPasswordError"></span>
                            </div>

                            <div class="form-options">
                                <label class="checkbox-wrapper">
                                    <input type="checkbox" id="agreeTerms" required>
                                    <span class="checkmark"></span>
                                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-user-plus"></i>
                                Create Account
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Guest Access -->
                <div class="guest-access">
                    <div class="divider">
                        <span>or</span>
                    </div>
                    <button class="btn btn-guest" id="continueAsGuest">
                        <i class="fas fa-user-secret"></i>
                        Continue as Guest
                    </button>
                    <p class="guest-note">ðŸ‘‰ Explore basic features without login</p>
                </div>

                <!-- Social Login Options -->
                <div class="social-login">
                    <h4>Quick Sign In</h4>
                    <div class="social-buttons">

                            Google
                        </button>

                            LinkedIn
                        </button>
                        <button class="social-btn microsoft-btn">
                            <i class="fab fa-microsoft"></i>
                            Microsoft
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="auth-script.js" defer></script>
